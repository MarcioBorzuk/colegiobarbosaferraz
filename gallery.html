<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria de Fotos - Colégio Estadual Barbosa Ferraz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Cabeçalho -->
    <header class="site-header">
        <h1>Galeria de Fotos</h1>
    </header>

    <!-- Container da galeria -->
    <div class="gallery-container">
        <div class="gallery-grid" id="gallery-grid">
            <!-- As imagens serão inseridas aqui via JavaScript -->
        </div>
    </div>

    <!-- Modal para visualização ampliada da imagem -->
    <div id="modal" class="modal">
        <span class="close">&times;</span>
        <img class="modal-content" id="modal-img">
        <div id="caption"></div>
    </div>

    <!-- Rodapé -->
    <footer class="site-footer">
        <p>&copy; 2024 Colégio Estadual Barbosa Ferraz. Todos os direitos reservados.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
